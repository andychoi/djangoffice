{% extends "base.html" %}  {% load static djangoffice_tags menu %}
{% block title %}Add Task Type | {% endblock %}
{% block menu %}{% include_menu "manage" "task_types" %}{% endblock %}
{% block content %}
<h1>Add Task Type</h1>
<form name="taskTypeForm" id="taskTypeForm" action="." method="POST">
{% csrf_token %}
<table cellspacing="0">
<tbody>
{{ form }}
</tbody>
</table>
<div class="buttons">
  <button type="submit" class="positive"><img src="{% static 'img/add.png' %}" alt=""> Add Task Type</button>
  <a href="{% url task_type_list %}" class="negative"><img src="{% static 'img/cancel.png' %}" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
