{% extends "base.html" %}  {% load static djangoffice_tags menu %}
{% block title %}Add SQL Report | {% endblock %}
{% block menu %}{% include_menu "reports" "sql_reports" %}{% endblock %}
{% block content %}
<h1>Add SQL Report</h1>
<form name="sqlReportForm" id="sqlReportForm" action="." method="POST">
{% csrf_token %}
<table cellspacing="0">
<tbody>
{{ form }}
</tbody>
</table>
<div class="buttons">
  <button type="submit" class="positive"><img src="{% static 'img/script_add.png' %}" alt=""> Add SQL Report</button>
  <a href="{% url sql_report_list %}" class="negative"><img src="{% static 'img/cancel.png' %}" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
