{% extends "base.html" %}  {% load static djangoffice_tags menu %}
{% block title %}Add User | {% endblock %}
{% block menu %}{% include_menu "manage" "users" %}{% endblock %}
{% block content %}
<h1>Add User</h1>
<form name="userForm" id="userForm" action="." method="POST">
{% csrf_token %}
<table cellspacing="0">
<tbody>
{{ form }}
</tbody>
</table>
<div class="buttons">
  <button type="submit" class="positive"><img src="{% static 'img/user_add.png' %}" alt=""> Add User</button>
  <a href="{% url user_list %}" class="negative"><img src="{% static 'img/cancel.png' %}" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
