{% extends "base.html" %}  {% load static djangoffice_tags menu %}
{% block title %}Edit Contact '{{ contact.full_name|escape }}' | {% endblock %}
{% block menu %}{% include_menu "manage" "contacts" %}{% endblock %}
{% block content %}
<h1>Edit Contact</h1>
<form name="contactForm" id="contactForm" action="." method="POST">
{% csrf_token %}
<div>
<table cellspacing="0">
{{ form }}
</table>
</div>
<div class="buttons">
  <button type="submit" class="positive"><img src="{% static 'img/group_edit.png' %}" alt=""> Edit Contact</button>
  <a href="{{ contact.get_absolute_url }}" class="negative"><img src="{% static 'img/cancel.png' %}" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
