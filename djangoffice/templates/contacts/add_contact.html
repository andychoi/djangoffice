{% extends "base.html" %}  {% load static djangoffice_tags menu %}
{% block title %}Add Contact | {% endblock %}
{% block menu %}{% include_menu "manage" "contacts" %}{% endblock %}
{% block content %}
<h1>Add Contact</h1>
<form name="contactForm" id="contactForm" action="." method="POST">
{% csrf_token %}
<table cellspacing="0">
<tbody>
{{ form }}
</tbody>
</table>
<div class="buttons">
  <button type="submit" class="positive"><img src="{% static 'img/group_add.png' %}" alt=""> Add Contact</button>
  <a href="{% url contact_list %}" class="negative"><img src="{% static 'img/cancel.png' %}" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
