{% extends "base.html" %}  {% load static djangoffice_tags menu %}
{% block title %}Add Artifact Type | {% endblock %}
{% block menu %}{% include_menu "manage" "artifact_types" %}{% endblock %}
{% block content %}
<h1>Add Artifact Type</h1>
<form name="artifactTypeForm" id="artifactTypeForm" action="." method="POST">
{% csrf_token %}
<table cellspacing="0">
<tbody>
{{ form }}
</tbody>
</table>
<div class="buttons">
  <button type="submit" class="positive"><img src="{% static 'img/add.png' %}" alt=""> Add Artifact Type</button>
  <a href="{% url 'artifact_type_list' %}" class="negative"><img src="{% static 'img/cancel.png' %}" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
