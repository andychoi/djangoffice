{% extends "base.html" %}  {% load static djangoffice_tags menu %}
{% block title %}Edit Activity {{ activity.formatted_number }} | {% endblock %}
{% block menu %}{% include_menu "activities" %}{% endblock %}
{% block content %}
<h1>Edit Activity</h1>
<form name="activityForm" id="activityForm" action="." method="POST">
{% csrf_token %}
<div>
<table cellspacing="0">
{{ form }}
</table>
</div>
<div class="buttons">
  <button type="submit" class="positive"><img src="{% static 'img/note_edit.png' %}" alt=""> Edit Activity</button>
  <a href="{{ activity.get_absolute_url }}" class="negative"><img src="{% static 'img/cancel.png' %}" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
