{% extends "base.html" %}  {% load static djangoffice_tags menu %}
{% block title %}Add Activity Type | {% endblock %}
{% block menu %}{% include_menu "manage" "activity_types" %}{% endblock %}
{% block content %}
<h1>Add Activity Type</h1>
<form name="activityTypeForm" id="activityTypeForm" action="." method="POST">
{% csrf_token %}
<table cellspacing="0">
<tbody>
{{ form }}
</tbody>
</table>
<div class="buttons">
  <button type="submit" class="positive"><img src="{% static 'img/add.png' %}" alt=""> Add Activity Type</button>
  <a href="{% url activity_type_list %}" class="negative"><img src="{% static 'img/cancel.png' %}" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
